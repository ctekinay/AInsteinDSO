<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: #eee; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 20px; background: #16213e; border-radius: 10px; margin: 20px 0; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .chat-container { background: #0f3460; padding: 20px; border-radius: 10px; min-height: 400px; }
        #messages { height: 300px; overflow-y: auto; padding: 10px; background: #1a1a2e; border-radius: 5px; margin-bottom: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e94560; text-align: right; }
        .assistant { background: #16213e; }
        input { width: 70%; padding: 10px; border: none; border-radius: 5px; background: #1a1a2e; color: #eee; }
        button { padding: 10px 20px; background: #e94560; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Alliander EA Assistant</h1>
        <div class="status">
            {% if agent_available %}
                <p class="success">‚úÖ System Ready</p>
            {% else %}
                <p class="error">‚ö†Ô∏è System Initializing...</p>
                <p>The embedding agent requires sentence-transformers. Install with:</p>
                <pre>pip install sentence-transformers</pre>
            {% endif %}
        </div>
        <div class="chat-container">
            <div id="messages"></div>
            <div>
                <input type="text" id="messageInput" placeholder="Ask about energy systems architecture..." {% if not agent_available %}disabled{% endif %}>
                <button onclick="sendMessage()" {% if not agent_available %}disabled{% endif %}>Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
        let ws = null;
        
        {% if agent_available %}
        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:8000/ws/${sessionId}`);
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                displayMessage(data);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                displayMessage({type: 'error', content: 'Connection error'});
            };
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                displayMessage({type: 'user', content: message});
                ws.send(JSON.stringify({message: message}));
                input.value = '';
            }
        }
        
        function displayMessage(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + data.type;
            messageDiv.textContent = data.content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Connect on load
        window.onload = function() {
            connectWebSocket();
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        };
        {% endif %}
    </script>
</body>
</html>
